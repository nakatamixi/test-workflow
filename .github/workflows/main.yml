on: [push]

jobs:
  test_job:
    runs-on: ubuntu-latest
    name: test workflow
    steps:
      - uses: actions/checkout@v3
      - id: foo
        uses: nakatamixi/test-action@main
        with:
          dry_run: true
          to: main
          prs: 1,2
          token: ${{ secrets.GITHUB_TOKEN }}
